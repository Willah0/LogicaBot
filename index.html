
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestre dos Circuitos - Tutor de Rob√≥tica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0c;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'Share Tech Mono', monospace;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .circuit-bg {
            background-image: radial-gradient(circle at 2px 2px, rgba(34, 197, 94, 0.1) 1px, transparent 0);
            background-size: 24px 24px;
        }

        @keyframes cyber-pulse-blue {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.02); }
        }
        @keyframes cyber-pulse-orange {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.02); }
        }
        .animate-cyber-pulse-blue {
            animation: cyber-pulse-blue 2s infinite;
        }
        .animate-cyber-pulse-orange {
            animation: cyber-pulse-orange 2s infinite;
        }

        @keyframes header-glow-blue {
            0%, 100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 25px rgba(59, 130, 246, 0.6); }
        }
        @keyframes header-glow-orange {
            0%, 100% { box-shadow: 0 0 10px rgba(249, 115, 22, 0.3); }
            50% { box-shadow: 0 0 25px rgba(249, 115, 22, 0.6); }
        }
        .animate-header-blue {
            animation: header-glow-blue 3s ease-in-out infinite;
        }
        .animate-header-orange {
            animation: header-glow-orange 3s ease-in-out infinite;
        }

        @keyframes border-flow-blue {
            0% { border-color: rgba(59, 130, 246, 0.3); box-shadow: 0 0 0px rgba(59, 130, 246, 0); }
            50% { border-color: rgba(59, 130, 246, 1); box-shadow: 0 0 25px rgba(59, 130, 246, 0.4); }
            100% { border-color: rgba(59, 130, 246, 0.3); box-shadow: 0 0 0px rgba(59, 130, 246, 0); }
        }
        @keyframes border-flow-orange {
            0% { border-color: rgba(249, 115, 22, 0.3); box-shadow: 0 0 0px rgba(249, 115, 22, 0); }
            50% { border-color: rgba(249, 115, 22, 1); box-shadow: 0 0 25px rgba(249, 115, 22, 0.4); }
            100% { border-color: rgba(249, 115, 22, 0.3); box-shadow: 0 0 0px rgba(249, 115, 22, 0); }
        }
        .focus-within-glow-blue:focus-within {
            animation: border-flow-blue 1.5s infinite;
            border-width: 1px;
        }
        .focus-within-glow-orange:focus-within {
            animation: border-flow-orange 1.5s infinite;
            border-width: 1px;
        }

        .transition-colors-all {
            transition: color 0.5s ease-in-out, background-color 0.5s ease-in-out, border-color 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        }
    </style>
